<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple website</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:600|IBM+Plex+Sans:400,500|IBM+Plex+Serif"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/brands.css"
    integrity="sha384-IiIL1/ODJBRTrDTFk/pW8j0DUI5/z9m1KYsTm/RjZTNV8RHLGZXkUDwgRRbbQ+Jh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css"
    integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

  <div class="wrapper">
    <div class="content">
      <header>
        <h1 class="logo">Simple Website</h1>
        <nav class="navigation">
          <ul>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/">About</a>
            </li>
            <li>
              <a href="/">Contact</a>
            </li>
          </ul>
        </nav>
      </header>


      <section class="newsletter">
        <h2>Sign-up for the newsletter</h2>
        <p>Be one of the first users who joins our awesome service. By registering to the newsletter we'll send you a
          message as soon as we launch.</p>
        <div class="form">
          <div class="form-wrapper">
            <input type="text" placeholder="your@email.com" title="Newsletter Sign-Up">
            <button type="submit">Sign-Up</button>
          </div>
        </div>
      </section>


      <div class="social">
        <h2>Follow us</h2>
        <ul>
          <li>
            <a href="">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fab fa-pinterest"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="visual">
    </div>
  </div>


</body>

</html>
